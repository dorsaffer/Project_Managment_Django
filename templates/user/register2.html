{% block content %}
<div>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4"> Join Today </legend>
            {{ form.as_p }}

    <div>

        </small>
</div>

{% endblock %}

{% endblock %}
